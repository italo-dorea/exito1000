<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êxito 1000 | Curso de Redação</title>
    <link rel="icon" href="./assets/iconlogo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/banner.css">

</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Exito 1000" />
        <nav>
            <ul>
                <li><a href="#">Método</a></li>
                <li><a href="#">Sobre o Matheus</a></li>
                <li><a href="#">Planos</a></li>
            </ul>
        </nav>
        <button>Área do Aluno</button>
    </header>
    <main>
        <section class="section-banner">
            <div class="container-banner">
                <h1 class="hero-title">
                    A sua <span class="gradient-text">jornada<img class="flash" src="./assets/flash.svg" /></span><br>
                    para o <span class="gradient-text">Êxito!</span>
                </h1>
                <h2>
                    Aprender a escrever redações nota<br /> 1000 com uma metodologia 100%<br /> <b>ativa</b> e
                    <b>individualizada</b>.
                </h2>
                <button>Conheça nossos planos</button>
                <div class="avaliacao-container">
                    <img src="./assets/alunos/avatars.svg" alt="avatars" class="avatars" />
                    <div class="content-starts">
                        <h4><b>+ 10 mil</b> alunos treinados.</h4>
                        <p>Média de satisfação: <img src="./assets/starts.svg" alt="starts" />4,7 / 5</p>
                    </div>
                    </div>
            </div>
            <div class="galeria-alunos">
                <!-- Coluna esquerda -->
                <div class="galeria-col galeria-esquerda">
                    <img src="./assets/alunos/aluno1.webp" alt="aluna 1" class="foto foto-grande">
                    <img src="./assets/alunos/aluno2.webp" alt="aluna 2" class="foto foto-vertical">
                </div>
                <!-- Coluna direita -->
                <div class="galeria-col galeria-direita">
                    <div class="linha-baixo">
                        <img src="./assets/alunos/aluno3.webp" alt="alunos 3" class="foto foto-menor">
                        <img src="./assets/alunos/aluno4.webp" alt="aluna 4" class="foto foto-menor2">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
